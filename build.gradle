apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

group = "me.TechsCode"

sourceCompatibility = 1.8

assemble.dependsOn shadowJar

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
    implementation("io.github.bonigarcia:webdrivermanager:3.8.1")
    implementation 'com.google.code.gson:gson:2.8.6'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
    }
}

shadowJar {
    archiveName = 'PluginUpdateScreenshotter.jar'
    destinationDir = file("build")
}

jar {
    manifest {
        attributes 'Class-Path': '/libs/a.jar'
        attributes 'Main-Class': 'me.TechsCode.PluginUpdateScreenshotter.PluginUpdateScreenshotter'
    }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}